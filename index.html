<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            background-color: orange;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
    <title>phone-tilt-experiment</title>
</head>
<body>
    <canvas width="700" height="500" id="myCanvas"></canvas>
    <script src="PhoneControls.js"></script>
    <script>
        const ctx = myCanvas.getContext('2d');
        let rotation = Math.PI/4;
        controls = new PhoneControls(myCanvas);

        animate();

        function animate(){
            rotation = controls.tilt;
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
            ctx.beginPath();
            ctx.ellipse(
                myCanvas.width/2,
                myCanvas.height/2,
                100,
                50,
                rotation,
                0,
                Math.PI*2
            );
            ctx.stroke();
            requestAnimationFrame(animate);

        }

        
    </script>
    
</body>
</html>
